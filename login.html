<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Matrix Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
               /* Core Design System */
               :root {
            /* Colors */
            --bg-primary: #050b1f;
            --bg-secondary: #0a1128;
            --surface-dark: rgba(16, 23, 41, 0.8);
            --surface-medium: rgba(30, 39, 69, 0.6);
            --surface-light: rgba(43, 53, 83, 0.5);
            
            /* Accent Colors */
            --accent-neon-blue: #00f0ff;
            --accent-neon-purple: #b026ff;
            --accent-neon-pink: #ff2987;
            --accent-neon-cyan: #00e1d9;
            
            /* Text Colors */
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-xxl: 3rem;
            
            /* Sizing */
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-round: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 5px 10px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background Effects */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(43, 53, 83, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(43, 53, 83, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center;
        }

        /* Main Login Container */
        .login-container {
            width: 90%;
            max-width: 400px;
            background: var(--surface-dark);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(16px);
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-lg);
        }

        .login-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--accent-neon-blue);
        }

        /* Input Fields */
        .input-field {
            margin-bottom: var(--space-md);
        }

        .input-field label {
            display: block;
            margin-bottom: var(--space-xs);
            color: var(--text-secondary);
        }

        .input-field input {
            width: 100%;
            padding: var(--space-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            background: var(--surface-medium);
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field input:focus {
            border-color: var(--accent-neon-blue);
            box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.3);
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: var(--space-md);
            border-radius: var(--radius-lg);
            background: var(--gradient-main);
            color: var(--text-primary);
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: var(--shadow-neon-blue);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-neon-purple);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: var(--space-lg);
            color: var(--text-muted);
        }

        .footer a {
            color: var(--accent-neon-cyan);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Additional styles for error messages */
        .error-message {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
            padding: 10px;
            border-radius: var(--radius-md);
            margin-bottom: var(--space-md);
            display: none;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--accent-neon-blue);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="bg-grid"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
        </div>
        <div class="error-message" id="error-message"></div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn" id="login-btn">
                Login
                <span class="spinner" id="login-spinner"></span>
            </button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        function setLoading(loading) {
            const button = document.getElementById('login-btn');
            const spinner = document.getElementById('login-spinner');
            button.disabled = loading;
            button.classList.toggle('disabled', loading);
            spinner.style.display = loading ? 'inline-block' : 'none';
            if (loading) {
                button.textContent = 'Logging in... ';
                button.appendChild(spinner);
            } else {
                button.textContent = 'Login';
            }
        }

        async function handleLogin(event) {
    event.preventDefault();
    hideError();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    // Validation
    if (!username || !password) {
        showError('Please fill in all fields');
        return false;
    }

    setLoading(true);

    try {
        const response = await fetch('http://localhost:5000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            // Store login state
            localStorage.setItem('currentUser ', username);
            window.location.href = 'index.html';
        } else {
            showError(data.message);
        }
    } catch (error) {
        showError('An error occurred. Please try again.');
        console.error('Login error:', error);
    } finally {
        setLoading(false);
    }

    return false;
}
    </script> 


</body>
</html>
